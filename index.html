<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern kursi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="background">
        <div class="container flex">

            <div class="container-left">
                <img src="assets/chair-1.png" alt="chair image" id="chair">
            </div>

            <div class="container-right flex">

                <div class="title">MODERN CHAIR</div>
                <h2 class="title-heading">Telford Longue</h2>
                <div class="price-section flex">
                    <span class="discounted-price">$254</span>
                    <span class="actual-price"><del>$530</del></span>
                </div>

                <div class="description-section flex">
                    <div class="desc">Description</div>
                    <div class="details">Details</div>
                </div>

                <div class="description-area">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia veritatis
                    hic.
                </div>

                <div class="details-area" style="display: none;">
                    <div class="detail">
                        <div class="size">80<sub>cm</sub></div>
                        <div class="unit">Length</div>
                    </div>

                    <div class="detail">
                        <div class="size">65<sub>cm</sub></div>
                        <div class="unit">Width</div>
                    </div>

                    <div class="detail">
                        <div class="size">65<sub>cm</sub></div>
                        <div class="unit">Width</div>
                    </div>

                    <div class="detail">
                        <div class="size">17.6<sub>lbs</sub></div>
                        <div class="unit">Weight</div>
                    </div>

                </div>

                <div class="color-text">
                    Choose Color:
                </div>

                <div class="colors-section flex">
                    <img src="assets/color-1.jpeg" alt="" class="color" id="color-1">
                    <img src="assets/color-2.jpeg" alt="" class="color" id="color-2">
                    <img src="assets/color-3.jpeg" alt="" class="color" id="color-3">
                    <img src="assets/color-4.jpeg" alt="" class="color" id="color-4">
                    <img src="assets/color-5.jpeg" alt="" class="color" id="color-5">
                    <img src="assets/color-6.jpeg" alt="" class="color" id="color-6">
                </div>

                <a href="#" class="cart-btn flex" id="cartButton">
                    <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
                    <p>Add to Cart</p>
                </a>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c6cc394991.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
